<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WildFem Retreats by Daria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      background-color: #dadada;
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes card-hover {
      0% {
        transform: scale(1) translateY(0);
      }

      50% {
        transform: scale(1.03) translateY(-4px);
      }

      100% {
        transform: scale(1) translateY(0);
      }
    }

    .hover\:animate-card-hover:hover {
      animation: card-hover 0.6s ease-in-out;
    }
  </style>
</head>

<body>
  <header class="bg-cover bg-center h-screen text-black flex flex-col justify-between"
    style="background-image: url('https://images.unsplash.com/photo-1723406227992-e18cec6c7e90?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">

    <div class="container mx-auto px-6 py-8 flex justify-between items-center relative">
      <img src="./img/logo2.svg" class="h-10" alt="Logo" />

      <nav class="hidden md:flex gap-6">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="retreats.html" class="hover:underline">Retreats</a>
        <a href="tips.html" class="hover:underline">Tips</a>
        <a href="book.html" class="hover:underline  text-red-800 ">Book</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>


      <button id="burgerBtn" class="md:hidden flex flex-col gap-1.5 z-20" aria-label="Toggle menu">
        <span class="block w-6 h-0.5 bg-black"></span>
        <span class="block w-6 h-0.5 bg-black"></span>
        <span class="block w-6 h-0.5 bg-black"></span>
      </button>
    </div>

    <div class="text-center px-6 fade-in pt-18">
      <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl font-bold leading-tight pb-6 text-white">
        BOOK
      </h1>

    </div>

    <div class="h-32"></div>

    <!-- Мобільне меню -->
    <nav id="mobileMenu"
      class="fixed top-0 right-0 h-full w-64 bg-black bg-opacity-90 text-white transform translate-x-full transition-transform duration-300 z-30 flex flex-col p-8">
      <button id="closeBtn" class="self-end mb-8 text-white text-3xl font-bold" aria-label="Close menu">
        &times;
      </button>
      <a href="index.html" class="mb-4 hover:underline">Home</a>
      <a href="retreats.html" class="mb-4 hover:underline">Retreats</a>
      <a href="tips.html" class="mb-4 hover:underline ">Tips</a>
      <a href="book.html" class="mb-4 hover:underline  text-gray-400">Book</a>
      <a href="contact.html" class="mb-4 hover:underline">Contact</a>
    </nav>

  </header>

  <script>
    const burgerBtn = document.getElementById("burgerBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    const closeBtn = document.getElementById("closeBtn");

    burgerBtn.addEventListener("click", () => {
      mobileMenu.style.transform = "translateX(0)";
    });

    closeBtn.addEventListener("click", () => {
      mobileMenu.style.transform = "translateX(100%)";
    });
  </script>


  <!-- Booking Form Section -->
  <section id="booking" class="py-20">
    <div class="md:max-w-4xl mx-auto bg-gray-50 p-10 rounded-2xl shadow-2xl">
      <h2 class="text-4xl font-bold text-center text-red-800 mb-10">Reserve Your Spot</h2>

      <form class="space-y-6" onsubmit="handleFormSubmit(event)">

        <div>
          <label class="block text-lg font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" placeholder="Your full name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
            required>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-lg font-medium text-gray-700 mb-2">Email</label>
          <input type="email" placeholder="you@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
            required>
        </div>

        <!-- Retreat Type -->
        <div>
          <label class="block text-lg font-medium text-gray-700 mb-2">Choose a Retreat Type</label>
          <select
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"
            required>
            <option value="">-- Please select an option --</option>
            <option value="yoga">Yoga & Wellness</option>
            <option value="adventure">Adventure & Fun</option>
            <option value="beach">Beach Getaway</option>
          </select>
        </div>

        <!-- Destination Country -->
        <div>
          <label class="block text-lg font-medium text-gray-700 mb-2">Destination Country</label>
          <select
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-800 focus:border-red-800"
            required>
            <option value="">-- Select destination --</option>
            <option>Bali</option>
            <option>Indonesia</option>
            <option>Portugal</option>
            <option>Greece</option>
            <option>Japan</option>
            <option>Italy</option>
            <option>Australia</option>
            <option>Thailand</option>
            <option>Egypt</option>
            <option>Island</option>
          </select>
        </div>

        <!-- Preferred Month -->
        <div>
          <label class="block text-lg font-medium text-gray-700 mb-2">Preferred Month</label>
          <input type="text" placeholder="e.g. July, October"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
        </div>

        <!-- Additional Comments -->
        <div>
          <label class="block text-lg font-medium text-gray-700 mb-2">Any comments or special wishes?</label>
          <textarea rows="4" placeholder="Let us know where you'd love to go, or share your thoughts..."
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit"
            class="w-full bg-red-800 text-lg font-semibold py-3 rounded-lg hover:bg-black text-white transition duration-300">
            Book Your Retreat
          </button>
        </div>
      </form>
    </div>

    <!-- Toast Notification -->
    <div id="toast"
      class="hidden fixed bottom-5 right-5 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg transition-opacity duration-300 opacity-0 z-50">
      ✅ Thank you! Your booking was submitted.
    </div>
  </section>

  <!-- Toast Script -->
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const form = event.target;
      form.reset();

      const toast = document.getElementById('toast');
      toast.classList.remove('hidden');
      toast.classList.add('opacity-100');

      setTimeout(() => {
        toast.classList.remove('opacity-100');
        toast.classList.add('opacity-0');
        setTimeout(() => toast.classList.add('hidden'), 300);
      }, 3000);
    }
  </script>





  <!-- 10. Footer / Contact -->
  <footer id="contact" class="bg-black text-white py-10">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <p>&copy; 2025 WildFem Retreats by Daria</p>
      <div class="flex gap-6 mt-4 md:mt-0">
        <a href="#" class="hover:underline">Instagram</a>
        <a href="#" class="hover:underline">Facebook</a>
      </div>
    </div>
  </footer>

  <script>feather.replace();</script>
</body>

</html>
